<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1,shrink-to-fit=no">
  <title>Kaspi.kz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: contain;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title h1 {
      font-size: 18px;
      margin: 0;
    }

    .tab {
      margin-top: 10px;
    }

    .middle {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-upload {
      height: 50vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 2px dashed #ccc;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .input-file {
      display: none;
    }

    .input-img label {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4d00;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .preview {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    .footer {
      padding: 10px;
      background: #f5f5f5;
    }

    .btnfooter button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btnfooter button img {
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <img src="./Kaspi.kz_files/arrow.png" alt="" class="back-icon">
        <h1 class="text-title">Удостоверение личности</h1>
      </div>
      <div class="tab">
        <div class="btntab">
          <input type="radio" name="tab-btn" id="tab-btn-1" value="doc" checked>
          <label for="tab-btn-1"><p>Документ</p></label>
          <input type="radio" name="tab-btn" id="tab-btn-2" value="req">
          <label for="tab-btn-2"><p>Реквизиты</p></label>
        </div>
      </div>
    </div>

    <div class="middle">
      <div class="img-upload">
        <div class="input-img">
          <input type="file" name="img-upl" id="idupload" class="input-file" accept="image/*">
          <label for="idupload"><span>Загрузить</span></label>
        </div>
        <div class="preview">
          <img id="previewImg" src="" alt="Предпросмотр">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="btnfooter" id="docbtn">
        <button id="btnftr1"><img src="./Kaspi.kz_files/qr.png" alt="">Предъявить документ</button>
        <button id="btnftr2" class="share"><img src="./Kaspi.kz_files/upload.png" alt="">Отправить документ</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('idupload');
    const previewImg = document.getElementById('previewImg');
    const label = document.querySelector('.input-img label');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
          label.style.display = 'none'; // скрываем кнопку после загрузки
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
        label.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
