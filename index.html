<!DOCTYPE html>
<html lang="ru" style="--wm-toolbar-height: 67px;">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="none">
  <title>Kaspi.kz</title>
  <link rel="stylesheet" type="text/css" href="./Kaspi.kz_files/banner-styles.css">
  <link rel="stylesheet" type="text/css" href="./Kaspi.kz_files/iconochive.css">
  <link href="./Kaspi.kz_files/main.8a688537.css" rel="stylesheet">
  <style type="text/css">
    .with-scroll-bars-hidden {
      overflow: hidden !important;
      padding-right: 0px !important;
    }
    body {
      overflow: hidden !important;
      overscroll-behavior: contain;
      position: relative !important;
      padding: 0;
      margin: 0 !important;
    }
    .right-scroll-bar-position { right: 0px !important; }
    .width-before-scroll-bar { margin-right: 0px !important; }
    body { --removed-body-scroll-bar-size: 0px; }
  </style>
</head>
<body>
 <noscript>Включите JavaScript для работы приложения.</noscript>
 <div id="root">
   <div class="container">
     <div class="header">
       <div class="title">
         <img src="./Kaspi.kz_files/arrow.png" alt="" class="back-icon">
         <h1 class="text-title">Удостоверение личности</h1>
       </div>
       <div class="tab">
         <div class="btntab">
           <input type="radio" name="tab-btn" id="tab-btn-1" value="doc" checked>
           <label for="tab-btn-1"><p>Документ</p></label>
           <input type="radio" name="tab-btn" id="tab-btn-2" value="req">
           <label for="tab-btn-2"><p>Реквизиты</p></label>
         </div>
       </div>
     </div>

     <div class="middle">
       <div class="img-upload" style="height: 50vh;">
         <div class="input-img" id="upload-wrapper">
           <input type="file" name="img-upl" id="idupload" class="input-file" accept="image/*">
           <label for="idupload" id="upload-label"><span>Загрузить</span></label>
         </div>
         <img id="preview" style="display:none; max-height:100%; max-width:100%; object-fit:contain;" alt="Предпросмотр">
       </div>
     </div>

     <div class="footer">
       <div class="btnfooter" id="docbtn">
         <button id="btnftr1"><img src="./Kaspi.kz_files/qr.png" alt="">Предъявить документ</button>
         <button id="btnftr2" class="share"><img src="./Kaspi.kz_files/upload.png" alt="">Отправить документ</button>
       </div>
     </div>
   </div>
 </div>

 <script>
 document.getElementById("idupload").addEventListener("change", function(event) {
   const file = event.target.files[0];
   if (file) {
     const reader = new FileReader();
     reader.onload = function(e) {
       const preview = document.getElementById("preview");
       preview.src = e.target.result;
       preview.style.display = "block";
       document.getElementById("upload-label").style.display = "none";
     };
     reader.readAsDataURL(file);
   }
 });
 </script>
</body>
</html>
